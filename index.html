<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>WeTech Devs</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="assets/images/logo.svg" alt=""></div>
            <h1>WeTech<span class="purple">_Devs</span></h1>
        </div>
        <div class="right">
            <form action="" method="post">
                <h2>Submit Your Work</h3>
                    <input type="text" name="name" placeholder="Enter Your Name">
                    <input type="email" name="email" placeholder="Enter Your Email Address">
                    <input type="tel" name="phone" placeholder="Enter Your Contact Number">
                    <input type="text" name="work" placeholder="Enter Your Live Site URL">
                    <textarea name="comment" rows="4" placeholder="Enter a Message"></textarea>
                    <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
